<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to DPD Converter</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <label for="num1">First Number:</label>
    <input type="number" id="num1">
    <br><br>
    <label for="num2">Second Number:</label>
    <input type="number" id="num2">
    <br><br>
    <button onclick="calculateSum()">Calculate Sum</button>
    <br><br>
    <label for="result">Result:</label>
    <input type="text" id="result">
    <br><br>
    <button onclick="downloadResult()">Download Result</button>
    <script>
        function calculateSum() {
            // Get the values of the input fields
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            // Convert the input values to integers
            const int1 = parseInt(num1);
            const int2 = parseInt(num2);

            // Calculate the sum of the two integers
            const sum = int1 + int2;

            // Display the result in the result input field
            document.getElementById('result').value = sum;
        }

        function downloadResult() {
            // Get the result value
            const result = document.getElementById('result').value;

            // Create a Blob object with the result data
            const blob = new Blob([result], { type: 'text/plain' });

            // Create a link element
            const link = document.createElement('a');

            // Set the download attribute with a filename
            link.download = 'result.txt';

            // Create a URL for the Blob and set it as the href attribute
            link.href = URL.createObjectURL(blob);

            // Append the link to the body (required for Firefox)
            document.body.appendChild(link);

            // Programmatically click the link to trigger the download
            link.click();

            // Remove the link from the document
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
